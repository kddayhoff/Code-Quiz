<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
    
</head>
<div class="container">
<header>
<h1 class="title">MOVIE QUIZ BONANZA!!!</h1>

  <p>You have 60 seconds to complete the quiz. For every right answer, 10 seconds will be added to your time! But beware, for every WRONG answer, <b>15 seconds</b> will be subtracted from your time! Play at your own risk...</p>
  

<div id="button"></div>
<div class="timer">
    <span id="seconds">60</span>
    <button class="d-block" id="start-button">Start Quiz!</button>
</div>
</header>
<body>
  <p id="quizQuestions"></p> 
  <p id="right-wrong"></p>
  <p id="score"></p>
  
  <ul id="saved-initials"></ul>
<input class="d-none" id="initials" placeholder="Your Initials Here">
<button class="d-none" id="submit-button">Submit</button>
  
<footer>
</footer>
</div>
<script src="script.js"></script>
</body>
</div>
</html>
